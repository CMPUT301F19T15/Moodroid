language: android
jdk: oraclejdk8

notifications:
  slack: cmput301teamgroup:U4qrlow8zgbMj3e49uZhjAdV

env:
  global:
    - ANDROID_TARGET=android-29
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_BUILD_TOOLS_VERSION=29.0.3

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-29
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - $ANDROID_TARGET
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

licenses:
  - "android-sdk-license-.+"

before_install:
  # Accept sdk licenses
  - yes | sdkmanager "platforms;android-29"
  - yes | sdkmanager "build-tools;29.0.3"
  - cd Code/
  # Get gradle
  - chmod +x gradlew
  - wget http://services.gradle.org/distributions/gradle-5.3-bin.zip
  - unzip -qq gradle-5.3-bin.zip
  - export GRADLE_HOME=$PWD/gradle-5.3
  - export PATH=$GRADLE_HOME/bin:$PATH

  # Build the project
  - gradle -v

  # Start the emulator
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  # The app will now automatically be installed and tested via
  # the command `gradle connectedCheck`
